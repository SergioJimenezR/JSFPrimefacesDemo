<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Login</title>
</h:head>

<h:body>

	<h:form id="formLogin">
		<p:outputLabel for="usuario" value="Nombre de usuario:" />
		<p:inputText id="usuario" value="#{panelLogin.usuario}" />

		<p:outputLabel for="password" value="Contraseña:" />
		<p:password id="password" value="#{panelLogin.password}" />

		<p:commandButton id="btnLogin" value="¡Iniciar sesión!"
			update="formLogin" action="#{panelLogin.comprobarLogin()}" />

		<p:outputLabel id="mensaje" value="#{panelLogin.mensaje}" />
	</h:form>

</h:body>
</html>
