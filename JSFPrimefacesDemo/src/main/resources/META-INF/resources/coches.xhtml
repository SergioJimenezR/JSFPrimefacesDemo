<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Coches</title>
</h:head>

<h:body>

	<h:form>

		<p:dataTable var="cocheIterado" value="#{panelCoches.listaCoches}"
			widgetVar="tablaCoches"
			emptyMessage="No existen coches dado el criterio."
			filteredValue="#{panelCoches.listaFiltradaCoches}">

			<f:facet name="header">

				<div class="p-d-flex p-ai-center p-jc-between">
					<span>Lista de Coches</span>
					<div>
						<p:inputText id="globalFilter"
							onkeyup="PF('tablaCoches').filter()"
							placeholder="Búsqueda global" />
					</div>
				</div>

			</f:facet>

			<p:column headerText="Identificador" sortBy="#{cocheIterado.id}"
				filterBy="#{cocheIterado.id}">
				<h:outputText value="#{cocheIterado.id}" />
			</p:column>

			<p:column headerText="Año" sortBy="#{cocheIterado.anyo}"
				filterBy="#{cocheIterado.anyo}">
				<h:outputText value="#{cocheIterado.anyo}" />
			</p:column>

			<p:column headerText="Marca" sortBy="#{cocheIterado.marca}"
				filterBy="#{cocheIterado.marca}">
				<h:outputText value="#{cocheIterado.marca}" />
			</p:column>

			<p:column headerText="Color" sortBy="#{cocheIterado.color}"
				filterBy="#{cocheIterado.color}">
				<h:outputText value="#{cocheIterado.color}" />
			</p:column>
		</p:dataTable>

	</h:form>

	<form action="/home.xhtml">
		<input type="submit" value="Home" />
	</form>

</h:body>
</html>
